<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnstock Sync V2 - FinSensei AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .badge {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            color: #0d1b2a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        .btn {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            color: #0d1b2a;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .success { color: #00ff88; font-weight: bold; }
        .error { color: #ff6b6b; font-weight: bold; }
        .warning { color: #ffd93d; font-weight: bold; }
        .info { color: #00d4ff; }
        .highlight { color: #00ff88; font-weight: bold; }
        .progress {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .api-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .api-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .api-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        .api-btn:hover {
            border-color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä vnstock Sync V2</h1>
            <div class="badge">üöÄ FINSENSEI AI - FIX CORS</div>
            <p style="margin-top: 15px; opacity: 0.8;">S·ª≠ d·ª•ng TCBS API - Kh√¥ng b·ªã CORS</p>
        </div>

        <div class="api-selector">
            <button class="api-btn active" onclick="selectAPI('tcbs')" id="btn-tcbs">TCBS API</button>
            <button class="api-btn" onclick="selectAPI('cafef')" id="btn-cafef">CafeF API</button>
            <button class="api-btn" onclick="selectAPI('vndirect')" id="btn-vndirect">VNDirect API</button>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button class="btn" onclick="startSync()" id="syncBtn">
                üöÄ B·∫ÆT ƒê·∫¶U SYNC
            </button>
            <button class="btn" onclick="testAPI()" style="background: linear-gradient(45deg, #ffd93d, #ff9500);">
                üß™ TEST API
            </button>
        </div>

        <div class="progress" id="progressContainer" style="display: none;">
            <div id="progressText" style="font-size: 16px; font-weight: bold;">ƒêang chu·∫©n b·ªã...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressStats" style="font-size: 14px; opacity: 0.8;">0/0 m√£ c·ªï phi·∫øu</div>
        </div>

        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalSymbols">0</div>
                <div class="stat-label">T·ªïng m√£ CP</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedSymbols">0</div>
                <div class="stat-label">Ho√†n th√†nh</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRecords">0</div>
                <div class="stat-label">B·∫£n ghi</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="timeElapsed">0s</div>
                <div class="stat-label">Th·ªùi gian</div>
            </div>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://trbiojajipzpqlnlghtt.supabase.co";
        const SERVICE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyYmlvamFqaXB6cHFsbmxnaHR0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NjIxODU0MSwiZXhwIjoyMDgxNzk0NTQxfQ.auj1AHSwWifdueryQXXgUHo6hK0uqkJxt_Gizfb6UfU";

        const headers = {
            "apikey": SERVICE_KEY,
            "Authorization": `Bearer ${SERVICE_KEY}`,
            "Content-Type": "application/json",
            "Prefer": "resolution=merge-duplicates,return=minimal"
        };

        // VN30 + popular stocks
        const VN_SYMBOLS = [
            "VNM", "VCB", "FPT", "HPG", "VIC", "MSN", "MWG", "GAS", "TCB", "BID",
            "ACB", "BCM", "BVH", "CTG", "GVR", "HDB", "MBB", "PLX", "POW", "SAB",
            "SHB", "SSB", "SSI", "STB", "TPB", "VHM", "VIB", "VJC", "VPB", "VRE",
            "DGC", "DPM", "FRT", "GEX", "GMD", "HAG", "HCM", "HDC", "HDG", "HSG",
            "KBC", "KDC", "KDH", "LPB", "MSB", "NLG", "NVL", "OCB", "PAN", "PC1",
            "PDR", "PNJ", "PVD", "PVS", "PVT", "REE", "SBT", "SCS", "TCH", "VCI",
            "VGC", "VHC", "VIX", "VND", "VPI", "VRE", "VSH", "DXG", "DIG", "IJC"
        ];

        let selectedAPI = 'tcbs';
        let stats = {
            totalInserted: 0,
            successCount: 0,
            errorCount: 0,
            startTime: null
        };

        function selectAPI(api) {
            selectedAPI = api;
            document.querySelectorAll('.api-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${api}`).classList.add('active');
            log(`üì° ƒê√£ ch·ªçn API: ${api.toUpperCase()}`, 'info');
        }

        function log(message, type = 'info') {
            const result = document.getElementById('result');
            result.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString('vi-VN');
            result.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
            result.scrollTop = result.scrollHeight;
        }

        function clearLog() {
            document.getElementById('result').innerHTML = '';
        }

        function updateProgress(current, total, message) {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressFill').style.width = `${Math.round((current / total) * 100)}%`;
            document.getElementById('progressText').textContent = message;
            document.getElementById('progressStats').textContent = `${current}/${total} m√£ c·ªï phi·∫øu (${Math.round((current/total)*100)}%)`;
        }

        function updateStats() {
            document.getElementById('statsContainer').style.display = 'grid';
            document.getElementById('totalSymbols').textContent = VN_SYMBOLS.length;
            document.getElementById('completedSymbols').textContent = stats.successCount;
            document.getElementById('totalRecords').textContent = stats.totalInserted.toLocaleString();
            
            if (stats.startTime) {
                const elapsed = Math.round((Date.now() - stats.startTime) / 1000);
                document.getElementById('timeElapsed').textContent = `${Math.floor(elapsed/60)}m ${elapsed%60}s`;
            }
        }

        // TCBS API - Kh√¥ng b·ªã CORS
        async function fetchTCBS(symbol) {
            try {
                const endDate = new Date().toISOString().split('T')[0];
                const startDate = new Date(Date.now() - 730 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                
                const url = `https://apipubaws.tcbs.com.vn/stock-insight/v1/stock/bars-long-term?ticker=${symbol}&type=stock&resolution=D&from=${startDate}&to=${endDate}`;
                
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`TCBS error: ${response.status}`);
                
                const data = await response.json();
                
                if (!data.data || data.data.length === 0) return [];
                
                return data.data.map(item => ({
                    symbol: symbol,
                    trading_date: item.tradingDate,
                    open_price: item.open * 1000, // TCBS tr·∫£ v·ªÅ ƒë∆°n v·ªã ngh√¨n
                    high_price: item.high * 1000,
                    low_price: item.low * 1000,
                    close_price: item.close * 1000,
                    volume: item.volume
                }));
                
            } catch (error) {
                throw error;
            }
        }

        // CafeF API
        async function fetchCafeF(symbol) {
            try {
                const url = `https://s.cafef.vn/Ajax/PageNew/DataHistory/PriceHistory.ashx?Symbol=${symbol}&StartDate=&EndDate=&PageIndex=1&PageSize=730`;
                
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`CafeF error: ${response.status}`);
                
                const data = await response.json();
                
                if (!data.Data || !data.Data.Data) return [];
                
                return data.Data.Data.map(item => ({
                    symbol: symbol,
                    trading_date: item.Ngay.split('T')[0],
                    open_price: item.GiaMoCua * 1000,
                    high_price: item.GiaCaoNhat * 1000,
                    low_price: item.GiaThapNhat * 1000,
                    close_price: item.GiaDongCua * 1000,
                    volume: item.KhoiLuongKhopLenh
                }));
                
            } catch (error) {
                throw error;
            }
        }

        // VNDirect API
        async function fetchVNDirect(symbol) {
            try {
                const endDate = new Date().toISOString().split('T')[0];
                const startDate = new Date(Date.now() - 730 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                
                const url = `https://finfo-api.vndirect.com.vn/v4/stock_prices?sort=date&q=code:${symbol}~date:gte:${startDate}~date:lte:${endDate}&size=730`;
                
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`VNDirect error: ${response.status}`);
                
                const data = await response.json();
                
                if (!data.data || data.data.length === 0) return [];
                
                return data.data.map(item => ({
                    symbol: symbol,
                    trading_date: item.date,
                    open_price: item.open * 1000,
                    high_price: item.high * 1000,
                    low_price: item.low * 1000,
                    close_price: item.close * 1000,
                    volume: item.nmVolume
                }));
                
            } catch (error) {
                throw error;
            }
        }

        async function fetchStockData(symbol) {
            switch (selectedAPI) {
                case 'tcbs':
                    return await fetchTCBS(symbol);
                case 'cafef':
                    return await fetchCafeF(symbol);
                case 'vndirect':
                    return await fetchVNDirect(symbol);
                default:
                    return await fetchTCBS(symbol);
            }
        }

        async function insertToSupabase(data) {
            if (data.length === 0) return 0;
            
            const batchSize = 150;
            let totalInserted = 0;
            
            for (let i = 0; i < data.length; i += batchSize) {
                const batch = data.slice(i, i + batchSize);
                
                try {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/stock_prices`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(batch)
                    });
                    
                    if (response.ok) {
                        totalInserted += batch.length;
                    } else {
                        const error = await response.text();
                        console.warn(`Supabase error: ${error.substring(0, 100)}`);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 50));
                } catch (error) {
                    console.warn(`Batch error: ${error.message}`);
                }
            }
            
            return totalInserted;
        }

        async function testAPI() {
            clearLog();
            log(`üß™ Testing ${selectedAPI.toUpperCase()} API...`, 'info');
            
            try {
                const testSymbol = 'VNM';
                log(`üìà Fetching ${testSymbol}...`, 'info');
                
                const data = await fetchStockData(testSymbol);
                
                if (data.length > 0) {
                    log(`‚úÖ SUCCESS! Got ${data.length} records`, 'success');
                    log(`üìÖ Date range: ${data[data.length-1].trading_date} ‚Üí ${data[0].trading_date}`, 'info');
                    log(`üí∞ Latest price: ${data[0].close_price.toLocaleString()} VND`, 'info');
                    log(`üìä Sample data:`, 'info');
                    log(JSON.stringify(data[0], null, 2), 'info');
                } else {
                    log(`‚ö†Ô∏è No data returned`, 'warning');
                }
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, 'error');
                log(`üí° Try another API source`, 'warning');
            }
        }

        async function startSync() {
            const syncBtn = document.getElementById('syncBtn');
            syncBtn.disabled = true;
            syncBtn.innerHTML = 'üîÑ ƒêANG SYNC...';
            
            clearLog();
            stats.startTime = Date.now();
            stats.totalInserted = 0;
            stats.successCount = 0;
            stats.errorCount = 0;
            
            log(`üöÄ B·∫ÆT ƒê·∫¶U SYNC T·ª™ ${selectedAPI.toUpperCase()} API`, 'highlight');
            log("=" .repeat(50), 'info');
            log(`üìä S·ªë m√£: ${VN_SYMBOLS.length}`, 'info');
            log("üìÖ Kho·∫£ng th·ªùi gian: 730 ng√†y (2 nƒÉm)", 'info');
            log("=" .repeat(50), 'info');
            
            for (let i = 0; i < VN_SYMBOLS.length; i++) {
                const symbol = VN_SYMBOLS[i];
                
                updateProgress(i, VN_SYMBOLS.length, `ƒêang x·ª≠ l√Ω ${symbol}...`);
                
                try {
                    log(`[${i+1}/${VN_SYMBOLS.length}] üìà ${symbol}...`, 'info');
                    
                    const prices = await fetchStockData(symbol);
                    
                    if (prices.length > 0) {
                        const inserted = await insertToSupabase(prices);
                        stats.totalInserted += inserted;
                        stats.successCount++;
                        
                        const coverage = Math.round((prices.length / 730) * 100);
                        log(`‚úÖ ${symbol}: ${inserted} records (${coverage}%)`, 'success');
                    } else {
                        stats.errorCount++;
                        log(`‚ö†Ô∏è ${symbol}: No data`, 'warning');
                    }
                } catch (error) {
                    stats.errorCount++;
                    log(`‚ùå ${symbol}: ${error.message}`, 'error');
                }
                
                updateStats();
                
                if ((i + 1) % 10 === 0) {
                    const elapsed = (Date.now() - stats.startTime) / 1000;
                    const remaining = Math.round((VN_SYMBOLS.length - i - 1) * (elapsed / (i + 1)) / 60);
                    
                    log("", 'info');
                    log(`üìä Progress: ${i+1}/${VN_SYMBOLS.length} (${Math.round((i+1)/VN_SYMBOLS.length*100)}%)`, 'highlight');
                    log(`‚è±Ô∏è C√≤n l·∫°i: ~${remaining} ph√∫t`, 'info');
                    log(`üìà Records: ${stats.totalInserted.toLocaleString()}`, 'success');
                    log("-" .repeat(40), 'info');
                }
                
                // Rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateProgress(VN_SYMBOLS.length, VN_SYMBOLS.length, 'HO√ÄN TH√ÄNH!');
            
            const duration = Math.round((Date.now() - stats.startTime) / 1000);
            
            log("", 'info');
            log("üéâ SYNC HO√ÄN TH√ÄNH!", 'highlight');
            log("=" .repeat(50), 'info');
            log(`üìä T·ªïng m√£: ${VN_SYMBOLS.length}`, 'info');
            log(`‚úÖ Th√†nh c√¥ng: ${stats.successCount}`, 'success');
            log(`‚ùå Th·∫•t b·∫°i: ${stats.errorCount}`, stats.errorCount > 0 ? 'warning' : 'info');
            log(`üìà T·ªïng records: ${stats.totalInserted.toLocaleString()}`, 'success');
            log(`‚è±Ô∏è Th·ªùi gian: ${Math.floor(duration/60)}m ${duration%60}s`, 'info');
            log("=" .repeat(50), 'info');
            
            if (stats.totalInserted > 0) {
                log("üéØ D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng!", 'highlight');
                log("üöÄ M·ªü http://localhost:3001 ƒë·ªÉ s·ª≠ d·ª•ng", 'success');
                
                setTimeout(() => {
                    window.open('http://localhost:3001', '_blank');
                }, 3000);
            }
            
            syncBtn.disabled = false;
            syncBtn.innerHTML = stats.totalInserted > 0 ? '‚úÖ SYNC HO√ÄN TH√ÄNH' : 'üîÑ TH·ª¨ L·∫†I';
            if (stats.totalInserted > 0) {
                syncBtn.style.background = 'linear-gradient(45deg, #00ff88, #00d4ff)';
            }
        }
    </script>
</body>
</html>
